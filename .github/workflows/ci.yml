name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-asyncio
    
    - name: Run tests
      run: python -m pytest tests/ -v
    
    - name: Test import
      run: |
        python -c "from stonechain import Anthropic, OpenAI, Chain, Agent, RAG; print('Import OK')"
    
    - name: Verify zero dependencies
      run: |
        python -c "
        import ast
        with open('stonechain.py') as f:
            tree = ast.parse(f.read())
        imports = []
        for node in ast.walk(tree):
            if isinstance(node, ast.Import):
                for alias in node.names:
                    imports.append(alias.name.split('.')[0])
            elif isinstance(node, ast.ImportFrom):
                if node.module:
                    imports.append(node.module.split('.')[0])
        stdlib = {'dataclasses', 'typing', 'enum', 'abc', 'urllib', 'json',
                  'time', 'ssl', 'asyncio', 'hashlib', 'os', 'concurrent', 'functools'}
        external = set(imports) - stdlib
        if external:
            print(f'ERROR: External dependencies: {external}')
            exit(1)
        print('OK: Zero external dependencies')
        "

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    permissions:
      id-token: write  # Required for trusted publishing
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      # Uses trusted publishing - no token needed if configured on PyPI
      # Fallback to token if trusted publishing not set up:
      # with:
      #   password: ${{ secrets.PYPI_TOKEN }}
